<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet" />

    <style>
        .background-animate {
            background-size: 400%;
            -webkit-animation: AnimationName 3s ease infinite;
            -moz-animation: AnimationName 3s ease infinite;
            animation: AnimationName 3s ease infinite;
        }

        @keyframes AnimationName {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }
    </style>

</head>

<body class="w-full h-screen bg-gradient-to-r from-purple-500 via-blue-500 to-green-500 background-animate">

    <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-2xl sm:mx-auto">
            <div
                class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
            </div>
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20 max-w-2xl">
                <div class="max-w-xl-auto">
                    <div>
                        <h1 class="text-2xl font-semibold">Registration Form</h1>
                    </div>
                    <form id="registrationForm" class="divide-y divide-gray-200">
                        <div class="py-4 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <div class="relative">
                                <input type="text" id="namee" name="name"
                                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                                    placeholder="Name">
                                <label for="namee"
                                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Name</label>
                            </div>
                            <div class="relative">
                                <select id="course" name="course"
                                    class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600">
                                    <option value="" disabled selected></option>
                                    <option class="bg-green-300 text-white" value="Full Stack">Full Stack</option>
                                    <option class="bg-yellow-300 text-white" value="Ui/Ux">Ui/Ux</option>
                                    <option class="bg-purple-300 text-white" value="Front-End">Front-End</option>
                                </select>
                                <label for="course"
                                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Course</label>
                            </div>
                            <div class="relative">
                                <input type="text" id="contactNumber" name="contactNumber"
                                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                                    placeholder="Contact Number">
                                <label for="contactNumber"
                                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Contact
                                    Number</label>
                            </div>
                            <div class="relative">
                                <input type="text" id="address" name="address"
                                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                                    placeholder="Address">
                                <label for="address"
                                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Address</label>
                            </div>
                            <div class="relative">
                                <input type="text" id="search" name="search"
                                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                                    placeholder="search">
                                <label for="search"
                                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Search</label>
                            </div>
                            <div class="relative">
                                <button type="button" onclick="add()" id="addd"
                                    class="bg-blue-500 text-white rounded-md px-2 py-1">Add Student</button>
                                <button type="button" onclick="update()" id="save"
                                    class="bg-yellow-500 text-white rounded-md px-2 py-1">Update</button>
                                <button type="button" onclick="reset()" id="reset"
                                    class="bg-red-500 text-white rounded-md px-2 py-1">Clear</button>
                            </div>
                        </div>
                    </form>
                    <div class="mt-6 overflow-x-auto">
                        <table class="min-w-full">
                            <thead>
                                <tr>
                                    <th class="px-4 py-2">Index</th>
                                    <th class="px-4 py-2">Name</th>
                                    <th class="px-4 py-2">Course</th>
                                    <th class="px-4 py-2">Contact Number</th>
                                    <th class="px-4 py-2">Address</th>
                                    <th class="px-4 py-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tbody" class="">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
